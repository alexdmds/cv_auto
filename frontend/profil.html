<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil</title>
</head>
<body>
  <h1 id="welcome-message">Bienvenue</h1>

  <h2>Upload de fichiers</h2>
  <input type="file" id="file-uploader" />
  <button id="upload-button">Upload</button>
  <div id="upload-status"></div>

  <h2>Fichiers existants</h2>
  <ul id="file-list"></ul>

  <h2>Informations</h2>
  <textarea id="user-info" placeholder="Entrez vos informations ici..." rows="40" cols="100"></textarea>
  <br />
  <button id="save-info">Save</button>
  <div id="info-status"></div>

  <h2>Génération de profil</h2>
  <button id="generate-profile">Générer le profil</button>
  <div id="generation-status"></div>
  <pre id="profile-output"></pre>

  <h2>Navigation</h2>
  <button id="view-cvs">Mes CV</button>

  <!-- Inclusion des scripts -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./profil.js"></script>
</body>
</html>
