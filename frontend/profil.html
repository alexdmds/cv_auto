<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <h1 id="welcome-message">Bienvenue</h1>
      </div>
      <div class="nav-right">
        <button id="view-cvs">Mes CV</button>
        <button id="logout-button">Déconnexion</button>
      </div>
    </nav>
  </header>

  <main>
    <section id="welcome-section">
      <h2>Accueil</h2>
    </section>

    <section id="upload-section">
      <h2>Upload de fichiers</h2>
      <input type="file" id="file-uploader" />
      <button id="upload-button">Upload</button>
      <div id="upload-status"></div>
    </section>

    <section id="file-list-section">
      <h2>Fichiers existants</h2>
      <ul id="file-list"></ul>
    </section>

    <section id="info-section">
      <h2>Informations</h2>
      <textarea id="user-info" placeholder="Entrez vos informations ici..." rows="10" cols="50"></textarea>
      <br />
      <button id="save-info">Save</button>
      <div id="info-status"></div>
    </section>

    <section id="generate-section">
      <h2>Génération de profil</h2>
      <button id="generate-profile">Générer le profil</button>
      <div id="generation-status"></div>
      <pre id="profile-output"></pre>
    </section>
  </main>

  <footer>
    <p>© 2025 Mon Application</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
